<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PaintJS</title>
</head>
<body>
    <canvas id="js_canvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls__range">
            <input type="range" id="js_range" min="0.1" max="5.0" value="2.6" step="0.1">
        </div>
        <div class="controls__btns">
            <button id="js_mode">Fill</button>
            <button id="js_save">Save</button>
        </div>
        <div class="controls__colors" id="js_colors">
            <div class="controls__color js_color" style="background-color:#2c2c2c"></div>
            <div class="controls__color js_color" style="background-color:white"></div>
            <div class="controls__color js_color" style="background-color:#FF3B30"></div>
            <div class="controls__color js_color" style="background-color:#FF9500"></div>
            <div class="controls__color js_color" style="background-color:#FFCC00"></div>
            <div class="controls__color js_color" style="background-color:#4CD963"></div>
            <div class="controls__color js_color" style="background-color:#5AC8FA"></div>
            <div class="controls__color js_color" style="background-color:#0579FF"></div>
            <div class="controls__color js_color" style="background-color:#5856D6"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
